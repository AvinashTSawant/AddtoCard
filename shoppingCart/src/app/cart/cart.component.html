<div class="container">
    <h2>Shopping Cart</h2>
    <div *ngFor="let product of cart; let i = index">
      <p>{{ product.name }} - Rs-{{ product.price }} <button type="button" class="btn btn-danger" (click)="removeFromCart(i)">Remove</button></p>
    </div>
    <p>Total Cost: Rs -{{ getTotalCost() }}</p>
  </div>
